<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nosso Amor üíñ</title>

<style>
/* ===== RESET ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

/* ===== BODY ===== */
body {
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(120deg, #050010, #0b0033, #12004d);
    background-size: 400% 400%;
    animation: gradientMove 15s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* ===== STARS ===== */
.stars {
    position: absolute;
    inset: 0;
    overflow: hidden;
    z-index: 0;
}

.star {
    position: absolute;
    width: 3px;
    height: 3px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: moveStar linear infinite, twinkle 3s infinite;
    box-shadow: 0 0 6px white;
}

@keyframes moveStar {
    from { transform: translateY(-10vh); }
    to { transform: translateY(110vh); }
}

@keyframes twinkle {
    0%,100% { opacity: 0.3; }
    50% { opacity: 1; }
}

/* ===== BUTTON ===== */
.button {
    padding: 18px 36px;
    font-size: 20px;
    font-weight: bold;
    color: white;
    background: linear-gradient(45deg, #ff0077, #7a00ff);
    border: none;
    border-radius: 14px;
    cursor: pointer;
    box-shadow: 0 0 20px rgba(255,0,255,0.6);
    animation: pulse 2s infinite;
    z-index: 2;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.08); }
    100% { transform: scale(1); }
}

/* ===== CONTENT ===== */
.content {
    display: none;
    flex-direction: column;
    align-items: center;
    gap: 14px;
    z-index: 2;
    animation: fadeIn 1.5s ease forwards;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

.title {
    font-size: 32px;
    font-weight: bold;
    text-shadow: 0 0 12px white;
    min-height: 40px;
}

/* ===== IMAGE ===== */
.image {
    width: 360px;
    max-width: 90%;
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(255,255,255,0.6);
    animation: fadeIn 2s ease;
}

/* ===== TIMER ===== */
.timer-title {
    font-size: 22px;
    margin-top: 10px;
}

.timer {
    font-size: 20px;
    font-weight: bold;
}

/* ===== EXTRA INFO ===== */
.extra {
    margin-top: 10px;
    font-size: 18px;
    opacity: 0.9;
}

/* ===== HEARTS ===== */
.heart {
    position: absolute;
    font-size: 22px;
    animation: floatUp 2s ease-out forwards;
}

@keyframes floatUp {
    0% { opacity: 1; transform: translateY(0); }
    100% { opacity: 0; transform: translateY(-80px); }
}
</style>
</head>

<body>

<div class="stars"></div>

<button class="button" onclick="showContent()">Clique aqui üíñ</button>

<div class="content" id="content">
    <div class="title" id="typing"></div>

    <img src="assents/IMG_20240706_213349_416.jpg" class="image">

    <div class="timer-title">Estamos juntos h√°:</div>
    <div class="timer" id="timer"></div>

    <div class="extra">
        <p>üíë Dias juntos: <span id="daysTogether"></span></p>
        <p>üìç Desde 07 de mar√ßo de 2024</p>
        <p>‚ù§Ô∏è E ainda √© s√≥ o come√ßo‚Ä¶</p>
    </div>
</div>

<audio id="music" loop>
    <source src="assents/Iframe Coldplay - Sparks [Ar48yzjn1PE].mp3" type="audio/mp3">
</audio>

<script>
/* ===== SHOW CONTENT ===== */
function showContent() {
    document.querySelector(".button").style.display = "none";
    document.getElementById("content").style.display = "flex";
    typeText();
    updateTimer();
    setInterval(updateTimer, 1000);

    const music = document.getElementById("music");
    music.volume = 0.2;
    music.play();
}

/* ===== TYPING EFFECT ===== */
const text = "Eu te amo mais do que palavras conseguem dizer üíñ";
let index = 0;

function typeText() {
    if (index < text.length) {
        document.getElementById("typing").innerHTML += text.charAt(index);
        index++;
        setTimeout(typeText, 70);
    }
}

/* ===== TIMER ===== */
function updateTimer() {
    const startDate = new Date("2024-03-07T00:00:00");
    const now = new Date();

    const diff = now - startDate;

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = now.getHours();
    const minutes = now.getMinutes();
    const seconds = now.getSeconds();

    document.getElementById("timer").innerHTML =
        `${days} dias, ${hours}h ${minutes}m ${seconds}s`;

    document.getElementById("daysTogether").innerText = days;
}

/* ===== STARS GENERATION ===== */
const starsContainer = document.querySelector(".stars");
for (let i = 0; i < 120; i++) {
    const star = document.createElement("div");
    star.className = "star";
    star.style.left = Math.random() * 100 + "vw";
    star.style.top = Math.random() * 100 + "vh";
    star.style.animationDuration = (Math.random() * 6 + 4) + "s";
    starsContainer.appendChild(star);
}

/* ===== HEARTS ON CLICK ===== */
document.addEventListener("click", (e) => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíñ";
    heart.style.left = e.pageX + "px";
    heart.style.top = e.pageY + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 2000);
});
</script>

</body>
</html>
